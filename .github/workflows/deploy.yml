name: Reusable

on: workflow_call

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Get Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
      - name: Output Content
        run: ls
      - name: Output API URL
        run: echo "${{ env.VITE_API_URL }}"
      - name: Deploy
        run: echo "Deploying..."
